<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <p id="test"></p>
    <canvas id="game"></canvas>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script>
        function getCode(evt) {
            if (!evt) {
                evt = window.event;
            }
            document.getElementById("test").innerHTML = evt.keyCode;
        }
        document.onkeyup = getCode;
    </script>
</body>

</html>
